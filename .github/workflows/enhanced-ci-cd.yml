name: ğŸš€ Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_performance:
        description: 'Run performance tests'
        required: false
        default: 'false'
        type: boolean
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # Quality Assurance Job
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ” ESLint Check
      run: npm run lint -- --format=json --output-file=eslint-report.json
    
    - name: ğŸ“Š Upload ESLint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: eslint-report
        path: eslint-report.json
    
    - name: ğŸ¯ TypeScript Check
      run: npm run type-check
    
    - name: ğŸ¨ Format Check
      run: npm run format:check
    
    - name: ğŸ§ª Unit Tests
      run: npm run test -- --coverage --reporter=junit --outputFile=junit.xml
    
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          junit.xml

  # Build Job
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ”¨ Build Application
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
    
    - name: ğŸ“Š Bundle Analysis
      run: npm run build:analyze
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          .next/
          .analyze/

  # Security Job
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ” Security Audit
      run: npm audit --audit-level moderate --json > security-audit.json
    
    - name: ğŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-audit.json
    
    - name: ğŸ” Snyk Security Scan
      run: |
        npm install -g snyk
        snyk test --severity-threshold=high --json > snyk-report.json || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Snyk Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: snyk-report
        path: snyk-report.json

  # Performance Job (Conditional)
  performance:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.run_performance == 'true' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ“¦ Install Performance Tools
      run: |
        npm install -g @lhci/cli@0.12.x
        npm install --save-dev @next/bundle-analyzer
    
    - name: ğŸ”¨ Build Application
      run: npm run build
    
    - name: ğŸš€ Start Production Server
      run: |
        npm start &
        sleep 15
    
    - name: ğŸ” Lighthouse CI
      run: lhci autorun --config=lighthouserc.js
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Lighthouse Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/

  # E2E Testing Job (Conditional)
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.run_e2e == 'true' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ­ Install Playwright
      run: npx playwright install --with-deps
    
    - name: ğŸ”¨ Build Application
      run: npm run build
    
    - name: ğŸš€ Start Production Server
      run: |
        npm start &
        sleep 15
    
    - name: ğŸ­ Run E2E Tests
      run: npm run test:e2e
    
    - name: ğŸ“¤ Upload E2E Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: |
          playwright-report/
          test-results/

  # Accessibility Job
  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: â™¿ Install Accessibility Tools
      run: npm install -g pa11y-ci
    
    - name: ğŸ”¨ Build Application
      run: npm run build
    
    - name: ğŸš€ Start Server for Testing
      run: |
        npm start &
        sleep 15
    
    - name: â™¿ Run Accessibility Tests
      run: |
        pa11y-ci --sitemap http://localhost:3000/sitemap.xml --threshold 3 || true
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Accessibility Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: .pa11yci/

  # Deployment Job (Main branch only)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps
    
    - name: ğŸ”¨ Build Application
      run: npm run build
    
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
    
    - name: ğŸ‰ Notify Deployment
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“Š Performance: https://vercel.com/dashboard"
        echo "ğŸ” Logs: https://vercel.com/${{ secrets.ORG_ID }}/${{ secrets.PROJECT_ID }}/logs"

  # Cleanup Job
  cleanup:
    name: ğŸ§¹ Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [quality-check, build, security, performance, e2e, accessibility, deploy]
    if: always()
    
    steps:
    - name: ğŸ§¹ Clean Up Old Artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          // Keep only the latest 5 artifacts
          const artifactsToDelete = artifacts.data.artifacts.slice(5);
          
          for (const artifact of artifactsToDelete) {
            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
            });
          }