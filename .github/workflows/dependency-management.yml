name: Dependency Management

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_pr:
        description: 'Create pull request'
        required: true
        default: true
        type: boolean

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Update dependencies
      run: |
        if [ "${{ github.event.inputs.update_type }}" = "major" ]; then
          npm update --save
        elif [ "${{ github.event.inputs.update_type }}" = "minor" ]; then
          npx npm-check-updates --target minor --upgrade
        else
          npx npm-check-updates --target patch --upgrade
        fi
        npm install --legacy-peer-deps
        
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run test
        npm run build
        
    - name: Create Pull Request
      if: github.event.inputs.create_pr == 'true' || github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”„ Automated Dependency Update'
        body: |
          ## ðŸ”„ Automated Dependency Update
          
          This PR contains automated dependency updates:
          
          - **Update Type**: ${{ github.event.inputs.update_type || 'patch' }}
          - **Schedule**: ${{ github.event_name }}
          - **Tests**: âœ… All tests passing
          
          ### ðŸ“‹ Changes
          - Updated npm dependencies to latest ${{ github.event.inputs.update_type || 'patch' }} versions
          - All tests are passing
          - Build completed successfully
          
          ### ðŸ” Review Checklist
          - [ ] Review dependency changes for breaking updates
          - [ ] Check security advisories for updated packages
          - [ ] Verify application functionality
          - [ ] Run additional testing if needed
          
          > ðŸ¤– This PR was created automatically by the Dependency Management workflow.
        branch: chore/dependency-update
        delete-branch: true
        labels: |
          dependencies
          automated
          
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Dependency Update Failed',
            body: `The automated dependency update workflow failed on ${new Date().toISOString()}. Please check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
            labels: ['bug', 'dependencies', 'urgent']
          })

  security-scan:
    runs-on: ubuntu-latest
    needs: dependency-update
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Run Snyk security scan
      run: |
        npm install -g snyk
        snyk test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true
      
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: |
          snyk-report.html
          .audit.json
        retention-days: 30