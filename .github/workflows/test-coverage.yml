name: Test Coverage & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Coverage comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = './coverage/coverage-summary.json';
            
            if (fs.existsSync(path)) {
              const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));
              const { total } = coverage;
              
              const comment = `
              ## ðŸ“Š Test Coverage Report
              
              | Metric | Coverage | Status |
              |--------|----------|--------|
              | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |
              | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |
              | Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? 'âœ…' : 'âŒ'} |
              | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |
              
              **Overall Coverage: ${total.lines.pct}%**
              
              ${total.lines.pct >= 80 ? 'ðŸŽ‰ Coverage targets met!' : 'âš ï¸ Coverage below 80% threshold'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  e2e-testing:
    name: E2E Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  accessibility-testing:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run accessibility tests
        run: npm run accessibility
        continue-on-error: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: .pa11yci/
          retention-days: 7

  performance-testing:
    name: Performance Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/build-manifest.json
          key: ${{ runner.os }}-next-build-${{ hashFiles('**/package-lock.json', '**/*.js', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-next-build-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BUILD_CONTEXT__CURRENT_COMMIT: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__BASE_BRANCH: ${{ github.base_ref || 'main' }}

      - name: Performance comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = '.lighthouseci/lhr-report.json';
            
            if (fs.existsSync(path)) {
              const lhr = JSON.parse(fs.readFileSync(path, 'utf8'));
              const categories = lhr.categories;
              
              const comment = `
              ## ðŸš€ Performance Report
              
              | Metric | Score | Status |
              |--------|-------|--------|
              | Performance | ${Math.round(categories.performance.score * 100)} | ${categories.performance.score >= 0.8 ? 'âœ…' : 'âŒ'} |
              | Accessibility | ${Math.round(categories.accessibility.score * 100)} | ${categories.accessibility.score >= 0.9 ? 'âœ…' : 'âŒ'} |
              | Best Practices | ${Math.round(categories['best-practices'].score * 100)} | ${categories['best-practices'].score >= 0.8 ? 'âœ…' : 'âŒ'} |
              | SEO | ${Math.round(categories.seo.score * 100)} | ${categories.seo.score >= 0.8 ? 'âœ…' : 'âŒ'} |
              
              **Performance Score: ${Math.round(categories.performance.score * 100)}**
              
              ${categories.performance.score >= 0.8 ? 'ðŸŽ‰ Performance targets met!' : 'âš ï¸ Performance below 80% threshold'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-coverage, e2e-testing, accessibility-testing, performance-testing]
    if: always()
    
    steps:
      - name: Quality Gate Check
        run: |
          echo "## ðŸŽ¯ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check test coverage
          if [ "${{ needs.test-coverage.result }}" == "success" ]; then
            echo "âœ… Test Coverage: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test Coverage: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check E2E tests
          if [ "${{ needs.e2e-testing.result }}" == "success" ]; then
            echo "âœ… E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check accessibility
          if [ "${{ needs.accessibility-testing.result }}" == "success" ]; then
            echo "âœ… Accessibility: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Accessibility: Warnings" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check performance
          if [ "${{ needs.performance-testing.result }}" == "success" ]; then
            echo "âœ… Performance: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Performance: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ needs.test-coverage.result }}" == "success" ] && [ "${{ needs.e2e-testing.result }}" == "success" ] && [ "${{ needs.performance-testing.result }}" == "success" ]; then
            echo "ðŸŽ‰ **Overall Status: PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "All quality gates passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Overall Status: FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "Some quality gates failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi