name: Health Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  health-check:
    name: Basic Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check package.json syntax
        run: |
          echo "Checking package.json syntax..."
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          echo "✅ package.json is valid JSON"

      - name: Check TypeScript configuration
        run: |
          echo "Checking TypeScript configuration..."
          npx tsc --noEmit --skipLibCheck || echo "⚠️ TypeScript check failed"
          
      - name: Check basic file structure
        run: |
          echo "Checking basic project structure..."
          [ -f "package.json" ] && echo "✅ package.json exists"
          [ -f "next.config.js" ] || [ -f "next.config.ts" ] && echo "✅ Next.js config exists"
          [ -d "src/app" ] && echo "✅ src/app directory exists"
          [ -d "src/components" ] && echo "✅ src/components directory exists"

      - name: Test basic npm commands
        run: |
          echo "Testing basic npm functionality..."
          npm --version
          node --version
          echo "✅ Basic npm/node functionality working"