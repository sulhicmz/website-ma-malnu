name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # CodeQL Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'javascript', 'typescript' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Dependency Security Audit
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Static Application Security Testing (SAST)
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/javascript
            p/typescript
          generate-sarif: '1'

      - name: Upload Semgrep SARIF file to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  # Infrastructure as Code Security
  iac-security:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov on GitHub Actions workflows
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          framework: github_actions
          output_format: sarif
          output_file_path: reports/github-actions.sarif

      - name: Upload Checkov SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/github-actions.sarif

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, secret-scan, dependency-audit, sast, iac-security]
    if: always()
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # CodeQL Results
          if [ "${{ needs.codeql.result }}" == "success" ]; then
            echo "âœ… **CodeQL Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CodeQL Analysis**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Secret Scan Results
          if [ "${{ needs.secret-scan.result }}" == "success" ]; then
            echo "âœ… **Secret Scanning**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Secret Scanning**: Issues detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Dependency Audit Results
          if [ "${{ needs.dependency-audit.result }}" == "success" ]; then
            echo "âœ… **Dependency Audit**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Dependency Audit**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # SAST Results
          if [ "${{ needs.sast.result }}" == "success" ]; then
            echo "âœ… **Static Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Static Analysis**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # IaC Security Results
          if [ "${{ needs.iac-security.result }}" == "success" ]; then
            echo "âœ… **Infrastructure Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Infrastructure Security**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Security Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Detailed Results" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Security** tab in this repository for detailed findings and remediation guidance." >> $GITHUB_STEP_SUMMARY