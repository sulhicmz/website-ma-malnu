name: CI/CD Pipeline with Performance Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type check
      run: npm run type-check
      
    - name: Run unit tests
      run: npm run test
      
    - name: Check formatting
      run: npm run format:check
      
    - name: Build project
      run: npm run build
      
    - name: Run E2E tests
      run: npm run test:e2e
      
    - name: Security audit
      run: npm audit --audit-level moderate

  performance-analysis:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install performance tools
      run: |
        npm install -g @lhci/cli@0.12.x
        npm install -g @next/bundle-analyzer
        npm install --save-dev @next/bundle-analyzer
        
    - name: Build project for production
      run: npm run build
      
    - name: Start production server
      run: |
        npm start &
        sleep 15
        
    - name: Run Lighthouse CI
      run: lhci autorun --config=lighthouserc.js
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        
    - name: Bundle analysis
      run: npm run analyze
      continue-on-error: true
      
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/
        
    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bundle-analysis
        path: .next/analyze/

  accessibility-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install accessibility tools
      run: npm install -g pa11y-ci
      
    - name: Build project
      run: npm run build
      
    - name: Start server for accessibility testing
      run: |
        npm start &
        sleep 15
        
    - name: Run accessibility tests
      run: |
        pa11y-ci --sitemap http://localhost:3000/sitemap.xml --threshold 3
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Install Snyk for security scanning
      run: npm install -g snyk
      
    - name: Run Snyk security scan
      run: snyk test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true