name: opencode
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Manual trigger via comments
  opencode-manual:
    if: |
      github.event_name == 'issue_comment' && 
      (contains(github.event.comment.body, '/oc') || contains(github.event.comment.body, '/opencode'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        with:
          model: groq/llama-3.1-70b-versatile
          share: true

  # Automatic PR review
  pr-auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto PR Review
        uses: sst/opencode/github@latest
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        with:
          model: groq/llama-3.1-70b-versatile
          share: false
          github_token: ${{ github.token }}