name: AI Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # AI Build Auto-Fix
  build-auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup & Build
        run: |
          npm ci
          if npm run build; then
            echo "BUILD_OK=true" >> $GITHUB_ENV
          else
            echo "BUILD_OK=false" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Configure Git
        if: env.BUILD_OK == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: AI Fix with Qwen3-Coder
        if: env.BUILD_OK == 'false'
        uses: sst/opencode/github@latest
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/qwen3-coder
          prompt: |
            The build failed. Fix the minimal set of files to make it succeed.
            Preserve all behavior. Only correct syntax, imports, types, or config.

      - name: Commit fix
        if: env.BUILD_OK == 'false'
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: auto-resolve build error" && git push)

  # AI PR Review
  pr-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Deep Review with DeepSeek-R1
        uses: sst/opencode/github@latest
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/deepseek-r1
          prompt: |
            You are a principal engineer. Review this PR for:
            - Logical errors, race conditions, security flaws
            - Algorithm efficiency
            - Code clarity and maintainability
            Be precise and constructive.