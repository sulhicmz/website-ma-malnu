version: 2
updates:
  # Enhanced npm dependency management
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    reviewers:
      - "sulhicmz"
    assignees:
      - "sulhicmz"
    commit-message:
      prefix: "deps"
      include: "scope"
      prefix-development: "build"
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    versioning-strategy: "lockfile-only"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
      - dependency-type: "production"
      - dependency-type: "development"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      # Ignore packages with known issues
      - dependency-name: "@types/react"
        update-types: ["version-update:semver-major"]
    groups:
      # Group related updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        dependency-type: "production"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "playwright*"
        dependency-type: "development"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
        dependency-type: "development"

  # Enhanced GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    reviewers:
      - "sulhicmz"
    assignees:
      - "sulhicmz"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    groups:
      all-github-actions:
        patterns:
          - "*"
    ignore:
      # Ignore actions with breaking changes
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]

  # Docker updates (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    reviewers:
      - "sulhicmz"
    assignees:
      - "sulhicmz"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    open-pull-requests-limit: 3