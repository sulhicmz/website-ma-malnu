version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    reviewers:
      - "sulhicmz"
    assignees:
      - "sulhicmz"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates
    groups:
      # Group all Next.js related packages
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      # Group all Sanity related packages
      sanity:
        patterns:
          - "@sanity/*"
          - "sanity*"
      # Group all React related packages
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group all development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    reviewers:
      - "sulhicmz"
    labels:
      - "dependencies"
      - "ci-cd"
      - "automated"
    commit-message:
      prefix: "ci"
